<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Index file for the weather application </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
        <div class="search">

            <button><img src="images/search.png"></button>

        </div>
        <div class="Weather">
            <img src="images/rain.png" alt="No image" class="Weather-icon">
            <h1 class="Tempreture">22Â°C</h1>
            <h2 class="City-Name">New York</h2>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="no">
                    <div>
                        <p class="Humidity">50%</p>

                    </div>

                </div>
                <div class="col">

                </div>

            </div>

        </div>

    </div>
</body>
</html>
